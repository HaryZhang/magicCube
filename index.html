<!DOCTYPE html>
<html>
	<head>
		<!-- 移动相机的位置-->
		<meta charset="UTF-8">
		<title>WebGL中文网</title>
		<script src="js/Three.js"></script>
        <script src="js/Stats.js"></script>
		<script src="js/tween.min.js"></script>

		<style type="text/css">
			div#canvas-frame {
				border: none;
				cursor: pointer;
				width: 100%;
				height: 600px;
				background-color: #EEEEEE;
			}

		</style>
		<script>
			/*
			* 围绕某个 x,y,z轴测试
			*/
			
			
            var renderer;
            var stats;

            function initThree() {
                width = document.getElementById('canvas-frame').clientWidth;
                height = document.getElementById('canvas-frame').clientHeight;
                renderer = new THREE.WebGLRenderer({
                    antialias : true
                });
                renderer.setSize(width, height);
                document.getElementById('canvas-frame').appendChild(renderer.domElement);
                renderer.setClearColor(0xFFFFFF, 1.0);

                stats = new Stats();
                stats.domElement.style.position = 'absolute';
                stats.domElement.style.left = '0px';
                stats.domElement.style.top = '0px';
                document.getElementById('canvas-frame').appendChild(stats.domElement);
            }

            var camera;
            function initCamera() {
                camera = new THREE.PerspectiveCamera(75, width / height, 1, 10000);
                camera.position.x = 300;
                camera.position.y = 300;
                camera.position.z = 600;
                camera.up.x = 0;
                camera.up.y = 1;
                camera.up.z = 0;
                camera.lookAt({
                    x : 0,
                    y : 0,
                    z : 0
                });
            }

            var scene;
            function initScene() {
                scene = new THREE.Scene();
            }

            var light;
            function initLight() {
                light = new THREE.AmbientLight(0xFF0000);
                light.position.set(100, 100, 200);
                scene.add(light);

            }

            var cube;
			var mesh;
            function initObject() {
               
				var geometry = new THREE.BoxGeometry( 100, 100, 100 );
				geometry.faces[ 0 ].color.setHex( 0x000000 );
                geometry.faces[ 1 ].color.setHex( 0x000000 );
                geometry.faces[ 2 ].color.setHex( 0xff0000 );
                geometry.faces[ 3 ].color.setHex( 0xff0000 );
                geometry.faces[ 4 ].color.setHex( 0x00ff00 );
                geometry.faces[ 5 ].color.setHex( 0x00ff00 );
                geometry.faces[ 6 ].color.setHex( 0xff00ff );
                geometry.faces[ 7 ].color.setHex( 0xff00ff );
                geometry.faces[ 8 ].color.setHex( 0xffff00 );
                geometry.faces[ 9 ].color.setHex( 0xffff00 );
                geometry.faces[ 10 ].color.setHex( 0x0000ff );
                geometry.faces[ 11 ].color.setHex( 0x0000ff );
			
				
                var material = new THREE.MeshBasicMaterial( { vertexColors: THREE.FaceColors} );
                /*mesh = new THREE.Mesh( geometry,material);
                mesh.position = new THREE.Vector3(0,0,0);
                scene.add(mesh);*/
                mesh = new THREE.Mesh( geometry,material);
                mesh.position.x=100;mesh.position.y=100;mesh.position.z=100;
                scene.add(mesh);
                for(var y=-100;y<=100;y+=100){
                    for (var x=-100; x <=100; x+=100) {
                        for (var z=-100; z <=100; z+=100){
                            mesh = new THREE.Mesh( geometry,material);
                            mesh.position.x=x;mesh.position.y=y;mesh.position.z=z;
                            scene.add(mesh);
                        }
                    }
                }
              
            }
			
			function initGrid(){
				var helper = new THREE.GridHelper( 1000, 50 );
				helper.setColors( 0x0000ff, 0x808080 );
				scene.add( helper );
			}
			
            function threeStart() {
                initThree();
                initCamera();
                initScene();
                initLight();


                initObject();
				initGrid();
				
                animation();

            }

            // 帧循环、游戏循环
            function animation()
            {
				//mesh.rotation.y +=0.01;
                renderer.render(scene, camera);
                requestAnimationFrame(animation);

            }

		</script>
	</head>

	<body onload="threeStart();">
		<div style="margin-left:150px;">
			<p>课前准备，绘制一个立方体和一个网格线</p>
		</div>
		<div id="canvas-frame"></div>
	</body>
</html>
